<main class="form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">                        
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Email" class="col-md-4 col-form-label text-md-right">Email
                                    Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="Email" name="Email" class="form-control" [(ngModel)]="Email" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Phone" class="col-md-4 col-form-label text-md-right">Phone
                                    Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="Phone" name="Phone" class="form-control" [(ngModel)]="Phone" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="password" name="password" class="form-control" [(ngModel)]="password" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="confirmpassword" class="col-md-4 col-form-label text-md-right">Confirm
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="confirmpassword" name="confirmpassword"
                                        class="form-control" [(ngModel)]="confirmpassword">
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" (click)="onRegister()">Register</button>                               
                            </div>                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<div class="row justify-content-center">
    <div class="col-md-8">
        <p>{{userdetails}}</p>
    </div>
    <div class="col-md-8">
        <p>{{username}}</p>
        <p>{{Email}}</p>
        <p>{{Phone}}</p>
        <p>{{password}}</p>
        <p>{{confirmpassword}}</p>
    </div>

</div>
